    // DOM 조작 최소화(list변수에 넣어두고, 마지막 한 번만 DOM에 직접 접근)
     const onClick = () => {
       const ul = document.getElementById('ul');
       let list = '';

       for (let i = 0; i < 3000; i++) {
         list += `<li>${i}</li>`;
       }

       ul.innerHTML = list;
    };
  </script>
